<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АвтоМир - Редактировать продукт</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<header>
    <h1>АвтоМир - Админ панель</h1>
    <nav>
        <a th:href="@{/admin/product-list}">Список продуктов</a>
        <a th:href="@{/logout}">Выйти</a>
    </nav>
</header>
<main>
    <h2>Редактировать продукт</h2>
    <form th:action="@{/admin/products/{productId}/edit(productId=${product.id})}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label for="name">Название:</label>
        <input type="text" id="name" th:field="*{name}" /><br /><br />

        <label for="description">Описание:</label>
        <textarea id="description" th:field="*{description}"></textarea><br /><br />

        <label for="price">Цена:</label>
        <input type="text" id="price" th:field="*{price}" /><br /><br />

        <button type="submit">Сохранить</button>
    </form>
</main>
<footer>
    <p>&copy; 2023 АвтоМир.</p>
</footer>
</body>
</html>
