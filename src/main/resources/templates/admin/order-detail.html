<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АвтоМир - Детали заказа</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<header>
    <h1>АвтоМир - Админ панель</h1>
    <nav>
        <a th:href="@{/admin/order-list}">Список заказов</a>
        <a th:href="@{/logout}">Выйти</a>
    </nav>
</header>
<main>
    <h2>Детали заказа</h2>
    <p>Номер заказа: <span th:text="${order.id}"></span></p>
    <p>Пользователь: <span th:text="${order.user.username}"></span></p>
    <p>Дата: <span th:text="${order.orderDate}"></span></p>
    <p>Адрес доставки: <span th:text="${order.shippingAddress}"></span></p>
    <p>Сумма заказа: <span th:text="${order.totalAmount}"></span></p>
    <h3>Товары:</h3>
    <table>
        <thead>
        <tr>
            <th>Название</th>
            <th>Цена</th>
            <th>Количество</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${order.orderItems}">
            <td th:text="${item.product.name}"></td>
            <td th:text="${item.product.price}"></td>
            <td th:text="${item.quantity}"></td>
        </tr>
        </tbody>
    </table>
</main>
<footer>
    <p>&copy; 2023 АвтоМир.</p>
</footer>
</body>
</html>
