<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АвтоМир - Главная</title>
    <script src="addToCart.js"></script>
    <link rel="stylesheet" th:href="@{/style.css}">
    <!-- Optional: Add Bootstrap CSS for a more modern look -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header>
    <h1>АвтоМир</h1>
    <nav>
        <a href="/">Главная</a>
        <a href="/cart">Корзина</a>
        <!-- Отображаем, если пользователь не вошел -->
        <div sec:authorize="!isAuthenticated()">
            <a href="/login">Войти</a>
            <a href="/register">Регистрация</a>
        </div>
        <!-- Отображаем, если пользователь вошел -->
        <div sec:authorize="isAuthenticated()">
            <span>Привет, <span sec:authentication="name"></span>!</span>
            <a href="/my-orders">Мои заказы</a>
            <a href="/logout">Выйти</a>
        </div>
    </nav>
</header>
<main>
    <h2>Список товаров</h2>
    <!-- Добавляем ссылки для сортировки -->

    <div class="sort-links">
        <span>Сортировать по:</span>
        <a th:href="@{${nameSortUrl}}"
           th:classappend="${sortField == 'name' ? 'active' : ''}">Названию</a>
        <a th:href="@{${priceSortUrl}}"
           th:classappend="${sortField == 'price' ? 'active' : ''}">Цене</a>
        <!-- Можно добавить другие ссылки для сортировки -->
    </div>

    <div class="product-list">
        <div th:each="product : ${products}" class="product-item">
            <!-- Добавили отображение изображения -->
            <img th:src="${product.imageUrl}" th:alt="${product.name}" width="150">
            <h3 th:text="${product.name}"></h3>
            <p th:text="${product.description}"></p>
            <p>Цена: <span th:text="${product.price}"></span> руб.</p>
            <a th:href="@{/products/{id}(id=${product.id})}">Подробнее</a>
            <button class="add-to-cart-btn" th:onclick="'addToCart(' + ${product.id} + ')'">В корзину</button>
        </div>
    </div>
</main>
<footer>
    <p>&copy; 2023 АвтоМир.</p>
</footer>
</body>
</html>
